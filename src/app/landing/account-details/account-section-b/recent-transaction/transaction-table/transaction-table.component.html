<table mat-table [dataSource]="tableContent">
    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> <img src="./../../../../assets/img/profile.png" alt="" width="30px">
        </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>


    <ng-container matColumnDef="account">
        <th mat-header-cell *matHeaderCellDef> Account No </th>
        <td mat-cell *matCellDef="let element"> {{element.account}} </td>
    </ng-container>


    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> 
            <!-- {{element.status}}  -->
            <div [ngStyle]="{'background-color': element.status === 'fail' ? 'red' : 'green'}" class="mean-dark"></div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
